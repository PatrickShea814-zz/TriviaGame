<!DOCTYPE html>
<html lang="en">

<head>
    <title>Halo: Trivia Evolved</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Orbitron|Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <audio id="my_audio" controls preload="auto">
        <source src="assets/images/Halo Theme Song Original.mp3" type="audio/mpeg" />
    </audio>
    <h1>Halo:<br>Trivia Evolved</h1>
    <div class="wrapper">
        <div id="instruc">
            <h2>MISSION DETAILS:</h2>
            <h2>You will have 30 seconds to complete the mission.</h2>
            <h2>Correct answers award 3 seconds.</h2>
            <h2>Incorrect answers cost you 3 seconds.</h2>
            <h2>Be sure to select your final answer the first time.</h2>
            <h2>There is no going back!</h2>
        </div>
        <div id="timeleft"></div>
        <div id="questionblock"></div>
        <div id="answerblock"></div>
        <div id="success">
            <img src="assets/images/haloblow.gif">
        </div>
        <div id="failed">
            <img src="assets/images/tenor.gif">
        </div>
        <button class="btn btn-success" id="start">Mission Start</button><br>
        <button class="btn btn-success" id="reset">Play Again?</button>
    </div>
</body>
